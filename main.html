<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #verification_subtext {
            font-size: 16px;
            margin: 10px 0;
        }

        .code-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .code {
            width: 30px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>
    <div class="code-container">
        <input class="code" type="text" maxlength="1" autofocus>
        <input class="code" type="text" maxlength="1">
        <input class="code" type="text" maxlength="1">
        <input class="code" type="text" maxlength="1">
        <input class="code" type="text" maxlength="1">
        <input class="code" type="text" maxlength="1">
    </div>
    
    <script>
        const codeInputs = document.querySelectorAll('.code');

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (index > 0) {
                        codeInputs[index - 1].focus();
                    }
                }
            });
        });

</html>
